	<div ng-controller = "loginController">
		<div id = "title_info">
			<!--HOSTEL PROJECT-->
            HOSTEL PROJECT
		</div>
		<div class = "container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4" id='loginDialog'>
                    <form id = "form_info" ng-submit="sub()">
                        <div class = "form-group">
                            <input type = "name" ng-model = "name" class = "form-control" id = "email" placeholder="Email">
                        </div>

                        <div class = "form-group">
                            <input type = "password" ng-model = "password" class = "form-control" id = "pwd" placeholder="Password">
                        </div>
                        <button type = "submit" class = "btn btn-primary">Sign In </button>
                    </form>
                </div>
            </div>
		</div>
		<div class="label label-danger" ng-show="msg" id="errMsg">
			{{msg}}
		</div>
	</div>
